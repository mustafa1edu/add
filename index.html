<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelan Abdullah - سیستمێ هەڵگرتنی ئەرکی ماڵەوە</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #ffd6e0;
            --accent-color: #ff4785;
            --text-color: #333;
            --light-color: #fff9fb;
            --delete-color: #ff6b6b;
            --edit-color: #4a90e2;
            --table-header: #ffb3c6;
            --task-bg: #fff0f5;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-top: 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        h1 {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .category-btn {
            position: relative;
            background-color: white;
            border: 2px solid var(--secondary-color);
            padding: 25px 20px;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            color: var(--text-color);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        
        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--delete-color);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            z-index: 2;
        }
        
        .category-btn:hover .delete-btn {
            opacity: 1;
        }
        
        .page {
            display: none;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .back-btn {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .week-tasks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .day-column {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .day-header {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .day-task {
            background-color: var(--task-bg);
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-word;
            position: relative;
            transition: var(--transition);
            padding-right: 40px;
        }
        
        .task-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .add-task-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .file-upload {
            margin: 25px 0;
        }
        
        .task-container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .tasks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 0.95rem;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            table-layout: fixed;
        }
        
        .tasks-table th {
            background-color: var(--table-header);
            padding: 15px;
            text-align: right;
            font-weight: 600;
        }
        
        .tasks-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--secondary-color);
            word-wrap: break-word;
        }
        
        .tasks-table tr:nth-child(even) {
            background-color: var(--light-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .week-tasks {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-page" class="page" style="display: block;">
            <header>
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <span>Kelan Abdullah</span>
                </div>
                <h1>سیستەمێ هەڵگرتنی ئەرکی ماڵەوە</h1>
            </header>
            
            <button id="add-category-btn" class="btn">
                <i class="fas fa-plus"></i>
                دوگمەی نوێ زیاد بکە
            </button>
            
            <div class="buttons-container" id="buttons-container"></div>
        </div>
        
        <div id="task-page" class="page">
            <div class="task-container">
                <div class="task-header">
                    <button class="back-btn" id="back-btn">
                        <i class="fas fa-arrow-right"></i>
                        گەڕانەوە
                    </button>
                    <h2 id="task-category-name">ئەرکەکان</h2>
                    <button id="view-all-tasks" class="btn">
                        <i class="fas fa-list"></i>
                        نیشانی هەموو ئەرکەکان
                    </button>
                </div>
                
                <div class="week-tasks" id="week-tasks"></div>
                
                <div class="file-upload">
                    <label class="btn">
                        <i class="fas fa-paperclip"></i>
                        بەڵگەنامە زیاد بکە
                        <input type="file" id="file-input" style="display: none;">
                    </label>
                </div>
            </div>
        </div>
        
        <div id="all-tasks-page" class="page">
            <div class="task-container">
                <div class="task-header">
                    <button class="back-btn" id="back-from-all">
                        <i class="fas fa-arrow-right"></i>
                        گەڕانەوە
                    </button>
                    <div class="logo">
                        <i class="fas fa-tasks"></i>
                        <span>Kelan Abdullah</span>
                    </div>
                </div>
                
                <h2 id="all-tasks-title" style="text-align: center; margin: 20px 0; color: var(--accent-color);">هەموو ئەرکەکان</h2>
                
                <table class="tasks-table" id="tasks-table">
                    <thead>
                        <tr>
                            <th style="width: 20%;">ڕۆژ</th>
                            <th style="width: 60%;">ئەرک</th>
                            <th style="width: 20%;">بەڵگەنامە</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Data
        let categories = JSON.parse(localStorage.getItem('categories')) || ['خوێندن', 'کارەکانی ماڵ', 'پڕۆژەکان'];
        let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
        const daysOfWeek = ['شەممە', 'یەکشەممە', 'دووشەممە', 'سێشەممە', 'چوارشەممە', 'پێنجشەممە', 'هەینی'];

        // DOM Elements
        const pages = {
            main: document.getElementById('main-page'),
            task: document.getElementById('task-page'),
            allTasks: document.getElementById('all-tasks-page')
        };

        // Initialize
        function init() {
            renderCategories();
            setupEventListeners();
        }

        // Render Categories
        function renderCategories() {
            const container = document.getElementById('buttons-container');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('div');
                btn.className = 'category-btn';
                btn.innerHTML = `
                    <i class="fas fa-folder" style="margin-bottom: 10px; font-size: 1.8rem; color: var(--accent-color);"></i>
                    <div>${category}</div>
                    <button class="delete-btn">×</button>
                `;
                
                btn.addEventListener('click', () => showTaskPage(category));
                btn.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm(`دڵنیای لە ڕەشکردنەوەی ${category}?`)) {
                        deleteCategory(category);
                    }
                });
                
                container.appendChild(btn);
            });
            
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        // Show Task Page
        function showTaskPage(category) {
            hideAllPages();
            pages.task.style.display = 'block';
            document.getElementById('task-category-name').textContent = category;
            renderWeekTasks(category);
        }

        // Render Week Tasks
        function renderWeekTasks(category) {
            const container = document.getElementById('week-tasks');
            container.innerHTML = '';
            
            daysOfWeek.forEach(day => {
                const dayCol = document.createElement('div');
                dayCol.className = 'day-column';
                dayCol.innerHTML = `
                    <div class="day-header">${day}</div>
                    <div class="day-tasks"></div>
                    <textarea class="task-input" placeholder="ئەرکێکی نوێ بنووسە..."></textarea>
                    <button class="add-task-btn">
                        <i class="fas fa-plus"></i> زیادکردنی ئەرک
                    </button>
                `;
                
                const tasksContainer = dayCol.querySelector('.day-tasks');
                const taskInput = dayCol.querySelector('.task-input');
                const addBtn = dayCol.querySelector('.add-task-btn');
                
                // Render existing tasks
                if (tasks[category]?.[day]) {
                    tasks[category][day].forEach((task, index) => {
                        const taskEl = document.createElement('div');
                        taskEl.className = 'day-task';
                        taskEl.textContent = task.text;
                        tasksContainer.appendChild(taskEl);
                    });
                }
                
                // Add new task
                addBtn.addEventListener('click', () => {
                    const text = taskInput.value.trim();
                    if (text) {
                        if (!tasks[category]) tasks[category] = {};
                        if (!tasks[category][day]) tasks[category][day] = [];
                        
                        tasks[category][day].push({ text });
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                        taskInput.value = '';
                        renderWeekTasks(category);
                    }
                });
                
                container.appendChild(dayCol);
            });
        }

        // Show All Tasks
        function showAllTasks(category) {
            hideAllPages();
            pages.allTasks.style.display = 'block';
            document.getElementById('all-tasks-title').textContent = `هەموو ئەرکەکان - ${category}`;
            
            const tableBody = document.getElementById('tasks-table-body');
            tableBody.innerHTML = '';
            
            if (tasks[category]) {
                Object.entries(tasks[category]).forEach(([day, dayTasks]) => {
                    dayTasks.forEach(task => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${day}</td>
                            <td>${task.text}</td>
                            <td>${task.file || '-'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
            }
        }

        // Delete Category
        function deleteCategory(category) {
            categories = categories.filter(c => c !== category);
            if (tasks[category]) delete tasks[category];
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderCategories();
        }

        // Helper Functions
        function hideAllPages() {
            Object.values(pages).forEach(page => page.style.display = 'none');
        }

        // Event Listeners
        function setupEventListeners() {
            // Add Category
            document.getElementById('add-category-btn').addEventListener('click', () => {
                const name = prompt('ناوی دوگمەی نوێ:');
                if (name && !categories.includes(name)) {
                    categories.push(name);
                    renderCategories();
                }
            });
            
            // Back Buttons
            document.getElementById('back-btn').addEventListener('click', () => {
                hideAllPages();
                pages.main.style.display = 'block';
            });
            
            document.getElementById('back-from-all').addEventListener('click', () => {
                const category = document.getElementById('all-tasks-title').textContent.split(' - ')[1];
                showTaskPage(category);
            });
            
            // View All Tasks
            document.getElementById('view-all-tasks').addEventListener('click', () => {
                const category = document.getElementById('task-category-name').textContent;
                showAllTasks(category);
            });
            
            // File Input
            document.getElementById('file-input').addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    alert(`فایل ${e.target.files[0].name} زیادکرا`);
                }
            });
        }

        // Initialize App
        window.addEventListener('load', init);
    </script>
</body>
</html>
