<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelan Abdullah - سیستمێ هەڵگرتنی ئەرکی ماڵەوە</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #ffd6e0;
            --accent-color: #ff4785;
            --text-color: #333;
            --light-color: #fff9fb;
            --delete-color: #ff6b6b;
            --edit-color: #4a90e2;
            --table-header: #ffb3c6;
            --task-bg: #fff0f5;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-top: 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        h1 {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .category-btn {
            position: relative;
            background-color: white;
            border: 2px solid var(--secondary-color);
            padding: 25px 20px;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            color: var(--text-color);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        
        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--delete-color);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            z-index: 2;
        }
        
        .category-btn:hover .delete-btn {
            opacity: 1;
        }
        
        .page {
            display: none;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .back-btn {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .week-tasks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .day-column {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .day-header {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .day-task {
            background-color: var(--task-bg);
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-word;
            position: relative;
            transition: var(--transition);
            padding-right: 40px;
        }
        
        .task-actions {
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
            gap: 5px;
        }
        
        .task-action-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .task-delete-btn {
            background-color: var(--delete-color);
        }
        
        .task-edit-btn {
            background-color: var(--edit-color);
        }
        
        .task-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .add-task-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .file-upload {
            margin: 25px 0;
        }
        
        .file-label {
            display: block;
            margin-bottom: 12px;
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .task-container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .tasks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 0.95rem;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            table-layout: fixed;
        }
        
        .tasks-table th {
            background-color: var(--table-header);
            padding: 15px;
            text-align: right;
            font-weight: 600;
        }
        
        .tasks-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--secondary-color);
            word-wrap: break-word;
        }
        
        .tasks-table tr:nth-child(even) {
            background-color: var(--light-color);
        }
        
        .attachment-icon {
            color: var(--accent-color);
            margin-left: 5px;
        }
        
        .edit-task-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: var(--accent-color);
            font-size: 1.3rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* وەشانە موبایلەکان */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .week-tasks {
                grid-template-columns: 1fr;
            }
            
            .task-container {
                padding: 20px;
            }
            
            .tasks-table {
                font-size: 0.85rem;
            }
            
            .tasks-table th,
            .tasks-table td {
                padding: 8px 10px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                padding: 14px;
            }
            
            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-header h2 {
                order: -1;
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- پەڕەی سەرەکی -->
        <div id="main-page" class="page" style="display: block;">
            <header>
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <span>Kelan Abdullah</span>
                </div>
                <h1>سیستەمێ هەڵگرتنی ئەرکی ماڵەوە</h1>
            </header>
            
            <button id="add-category-btn" class="btn">
                <i class="fas fa-plus"></i>
                دوگمەی نوێ زیاد بکە
            </button>
            
            <div class="buttons-container" id="buttons-container"></div>
        </div>
        
        <!-- پەڕەی ئەرکەکان -->
        <div id="task-page" class="page">
            <div class="task-container">
                <div class="task-header">
                    <button class="back-btn" id="back-btn">
                        <i class="fas fa-arrow-right"></i>
                        گەڕانەوە
                    </button>
                    <h2 id="task-category-name">ئەرکەکان</h2>
                    <button id="view-all-tasks" class="btn">
                        <i class="fas fa-list"></i>
                        نیشانی هەموو ئەرکەکان
                    </button>
                </div>
                
                <div class="week-tasks" id="week-tasks"></div>
                
                <div class="file-upload">
                    <label class="file-label">
                        <i class="fas fa-paperclip"></i>
                        بەڵگەنامە زیاد بکە:
                    </label>
                    <div class="file-input-wrapper">
                        <button class="btn">
                            <i class="fas fa-cloud-upload-alt"></i> هەڵبژاردنی فایل
                        </button>
                        <input type="file" id="file-input">
                    </div>
                    <div id="file-name" style="margin-top: 10px; font-size: 0.9rem;"></div>
                </div>
            </div>
        </div>
        
        <!-- پەڕەی هەموو ئەرکەکان -->
        <div id="all-tasks-page" class="page">
            <div class="task-container">
                <div class="task-header">
                    <button class="back-btn" id="back-from-all">
                        <i class="fas fa-arrow-right"></i>
                        گەڕانەوە
                    </button>
                    <div class="logo">
                        <i class="fas fa-tasks"></i>
                        <span>Kelan Abdullah</span>
                    </div>
                </div>
                
                <h2 id="all-tasks-title" style="text-align: center; margin: 20px 0; color: var(--accent-color);">هەموو ئەرکەکان</h2>
                
                <div style="overflow-x: auto;">
                    <table class="tasks-table" id="tasks-table">
                        <thead>
                            <tr>
                                <th style="width: 20%;">ڕۆژ</th>
                                <th style="width: 60%;">ئەرک</th>
                                <th style="width: 20%;">بەڵگەنامە</th>
                            </tr>
                        </thead>
                        <tbody id="tasks-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Modal بۆ دەستکاری کردنی ئەرک -->
        <div class="edit-task-modal" id="edit-task-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">دەستکاری کردنی ئەرک</h3>
                    <button class="close-modal" id="close-modal">&times;</button>
                </div>
                <textarea id="edit-task-text" class="task-input" placeholder="ئەرکێکی نوێ بنووسە..."></textarea>
                <div class="modal-actions">
                    <button id="cancel-edit" class="btn" style="background-color: #ccc;">
                        <i class="fas fa-times"></i>
                        پاشگەز بونەوە
                    </button>
                    <button id="save-edit" class="btn">
                        <i class="fas fa-save"></i>
                        هەڵگرتن
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // زانیارییەکان لە localStorage هەڵدەگرین
        let categories = JSON.parse(localStorage.getItem('categories')) || ['خوێندن', 'کارەکانی ماڵ', 'پڕۆژەکان'];
        let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
        const daysOfWeek = ['شەممە', 'یەکشەممە', 'دووشەممە', 'سێشەممە', 'چوارشەممە', 'پێنجشەممە', 'هەینی'];
        let currentEditTask = { category: '', day: '', index: -1 };
        let currentFiles = {};

        // DOM Elements
        const mainPage = document.getElementById('main-page');
        const taskPage = document.getElementById('task-page');
        const allTasksPage = document.getElementById('all-tasks-page');
        const buttonsContainer = document.getElementById('buttons-container');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        // فەرمانی دەستپێکردن
        function init() {
            renderCategories();
            setupEventListeners();
        }

        // نیشاندانی دوگمەکان
        function renderCategories() {
            buttonsContainer.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('div');
                btn.className = 'category-btn';
                btn.innerHTML = `
                    <i class="fas fa-folder" style="margin-bottom: 10px; font-size: 1.8rem; color: var(--accent-color);"></i>
                    <div>${category}</div>
                    <button class="delete-btn">×</button>
                `;
                
                btn.addEventListener('click', () => showTaskPage(category));
                btn.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm(`دڵنیای لە ڕەشکردنەوەی ${category}?`)) {
                        deleteCategory(category);
                    }
                });
                
                buttonsContainer.appendChild(btn);
            });
            
            saveData();
        }

        // نیشاندانی پەڕەی ئەرکەکان
        function showTaskPage(category) {
            hideAllPages();
            taskPage.style.display = 'block';
            document.getElementById('task-category-name').textContent = category;
            renderWeekTasks(category);
            
            // نیشاندانی فایلی هەڵبژێردراوی ئێستا
            if (currentFiles[category]) {
                fileNameDisplay.textContent = `فایلی هەڵبژێردراو: ${currentFiles[category].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        // نیشاندانی ئەرکەکانی هەفتە
        function renderWeekTasks(category) {
            const container = document.getElementById('week-tasks');
            container.innerHTML = '';
            
            daysOfWeek.forEach(day => {
                const dayCol = document.createElement('div');
                dayCol.className = 'day-column';
                dayCol.innerHTML = `
                    <div class="day-header">${day}</div>
                    <div class="day-tasks"></div>
                    <textarea class="task-input" placeholder="ئەرکێکی نوێ بنووسە..."></textarea>
                    <button class="add-task-btn">
                        <i class="fas fa-plus"></i> زیادکردنی ئەرک
                    </button>
                `;
                
                const tasksContainer = dayCol.querySelector('.day-tasks');
                const taskInput = dayCol.querySelector('.task-input');
                const addBtn = dayCol.querySelector('.add-task-btn');
                
                // نیشاندانی ئەرکەکانی پێشوو
                if (tasks[category]?.[day]) {
                    tasks[category][day].forEach((task, index) => {
                        const taskEl = document.createElement('div');
                        taskEl.className = 'day-task';
                        taskEl.textContent = task.text;
                        
                        // زیادکردنی دوگمەی دەستکاری و سڕینەوە
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'task-actions';
                        
                        const editBtn = document.createElement('button');
                        editBtn.className = 'task-action-btn task-edit-btn';
                        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                        editBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            openEditModal(category, day, index, task.text);
                        });
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'task-action-btn task-delete-btn';
                        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (confirm('دڵنیای لە سڕینەوەی ئەم ئەرکە؟')) {
                                tasks[category][day].splice(index, 1);
                                saveData();
                                renderWeekTasks(category);
                            }
                        });
                        
                        actionsDiv.appendChild(editBtn);
                        actionsDiv.appendChild(deleteBtn);
                        taskEl.appendChild(actionsDiv);
                        tasksContainer.appendChild(taskEl);
                    });
                }
                
                // زیادکردنی ئەرکی نوێ
                addBtn.addEventListener('click', () => {
                    const text = taskInput.value.trim();
                    if (text) {
                        if (!tasks[category]) tasks[category] = {};
                        if (!tasks[category][day]) tasks[category][day] = [];
                        
                        const newTask = { text };
                        if (currentFiles[category]) {
                            newTask.file = currentFiles[category].name;
                        }
                        
                        tasks[category][day].push(newTask);
                        saveData();
                        taskInput.value = '';
                        renderWeekTasks(category);
                    }
                });
                
                container.appendChild(dayCol);
            });
        }

        // کردنەوەی modalی دەستکاریکردن
        function openEditModal(category, day, index, text) {
            currentEditTask = { category, day, index };
            document.getElementById('edit-task-text').value = text;
            document.getElementById('edit-task-modal').style.display = 'flex';
        }

        // داخستنی modalی دەستکاریکردن
        function closeEditModal() {
            document.getElementById('edit-task-modal').style.display = 'none';
        }

        // هەڵگرتنی دەستکارییەکان
        function saveEditedTask() {
            const newText = document.getElementById('edit-task-text').value.trim();
            if (newText && currentEditTask.index !== -1) {
                tasks[currentEditTask.category][currentEditTask.day][currentEditTask.index].text = newText;
                saveData();
                renderWeekTasks(currentEditTask.category);
                closeEditModal();
            }
        }

        // نیشاندانی هەموو ئەرکەکان
        function showAllTasks(category) {
            hideAllPages();
            allTasksPage.style.display = 'block';
            document.getElementById('all-tasks-title').textContent = `هەموو ئەرکەکان - ${category}`;
            
            const tableBody = document.getElementById('tasks-table-body');
            tableBody.innerHTML = '';
            
            if (tasks[category]) {
                Object.entries(tasks[category]).forEach(([day, dayTasks]) => {
                    dayTasks.forEach(task => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${day}</td>
                            <td>${task.text}</td>
                            <td>${task.file || '-'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
            }
        }

        // ڕەشکردنەوەی دوگمە
        function deleteCategory(category) {
            categories = categories.filter(c => c !== category);
            if (tasks[category]) delete tasks[category];
            if (currentFiles[category]) delete currentFiles[category];
            saveData();
            renderCategories();
        }

        // هەڵگرتنی زانیارییەکان
        function saveData() {
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // هەموو پەڕەکان دەشارێنەوە
        function hideAllPages() {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
        }

        // Event Listeners
        function setupEventListeners() {
            // زیادکردنی دوگمەی نوێ
            document.getElementById('add-category-btn').addEventListener('click', () => {
                const name = prompt('ناوی دوگمەی نوێ:');
                if (name && !categories.includes(name)) {
                    categories.push(name);
                    renderCategories();
                }
            });
            
            // گەڕانەوە بۆ پەڕەی سەرەکی
            document.getElementById('back-btn').addEventListener('click', () => {
                hideAllPages();
                mainPage.style.display = 'block';
            });
            
            // گەڕانەوە لە پەڕەی هەموو ئەرکەکان
            document.getElementById('back-from-all').addEventListener('click', () => {
                const category = document.getElementById('all-tasks-title').textContent.split(' - ')[1];
                showTaskPage(category);
            });
            
            // نیشاندانی هەموو ئەرکەکان
            document.getElementById('view-all-tasks').addEventListener('click', () => {
                const category = document.getElementById('task-category-name').textContent;
                showAllTasks(category);
            });
            
            // هەڵبژاردنی فایل
            fileInput.addEventListener('change', (e) => {
                const category = document.getElementById('task-category-name').textContent;
                if (e.target.files.length > 0) {
                    currentFiles[category] = e.target.files[0];
                    fileNameDisplay.textContent = `فایلی هەڵبژێردراو: ${currentFiles[category].name}`;
                }
            });
            
            // Modal Event Listeners
            document.getElementById('close-modal').addEventListener('click', closeEditModal);
            document.getElementById('cancel-edit').addEventListener('click', closeEditModal);
            document.getElementById('save-edit').addEventListener('click', saveEditedTask);
            
            // داخستنی modal بە کلیک کردنی لە دەرەوەی
            document.getElementById('edit-task-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('edit-task-modal')) {
                    closeEditModal();
                }
            });
        }

        // دەستپێکردنی سیستەمەکە
        window.addEventListener('load', init);
    </script>
